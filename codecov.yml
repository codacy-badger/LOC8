codecov:
  archive:
    uploads: on
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 0
  range: 80...100
  round: up
  ignore:
    - 'LOC8Tests/*'
    - 'Documentation/*'
    - 'docs/*'
    - 'LOC8/Graphics/*'
    - 'LOC8/UI/*'

status:
  project: yes
  patch: no
  changes: no

comment:
  layout: "header, diff, changes"
